<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="feature">
        <!-- parent -->
        <div class="parent">
            <!-- First child -->
            <div class="first_child">
                <!-- First child sub child 1 -->
                <div class="region_items region_items2">
                    <img class="traiangle" src="/images/triangle.png" alt="regionMortage">
                    <h1 class="region_heading">REGIONS <br><span>Mortgage</span></br></h1>
                </div>
                <!-- First child sub child 2 -->
                <div class="region_items region_hide">
                    <p>Are you a new Customer?</p>
                    <button>Enroll Now</button>
                </div>
            </div>
            <!-- Second child -->
            <div class="Second_child">
                <!-- Second child sub child 1 -->
                <div class="Second_child_one">
                    <h1>Welcome Back</h1>
                    <p>Sign in to your Regions MyMortgage account</p>
                </div>
                <!-- Second child sub child 2 -->
                <div class="Second_child_two">
                    <form>
                        <input type="text" placeholder="Online ID">
                        <input type="password" placeholder="Password">
                    </form>
                    <div class="checkbox_me">
                        <input type="checkbox">
                        <label>Remember me</label>
                    </div>
                    <button id="loginBtn" class="btn">Login</button>
                    <div class="forgot">
                        <p>Forgot Online ID?</p>
                        <p>Forgot Password</p>
                    </div>
                </div>
                <!-- Second child sub child 3 -->
                <div class="last_child">
                    <p>Equal Housing Leader . Member FDIC</p>
                    <p>2023 Regions Financial All Rights Reserved . 1(800)REGIOND</p>
                </div>
            </div>
        </div>
        <div class="house">
            <img class="house_img" src="/images/bighouse.png" alt="">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
